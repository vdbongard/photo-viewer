<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <style>
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      background-color: rgba(0, 0, 0, 0.4);
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: white;
    }

    .hidden {
      display: none!important;
    }

    .image-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-width: 90vw;
      max-height: 90vh;
    }

    .btn-close {
      position: absolute;
      top: -48px;
      right: -48px;
      background-color: rgba(0, 0, 0, 0.4);
      color: rgba(255, 255, 255, 0.8);
      width: 96px;
      height: 96px;
      border-radius: 50%;
      cursor: pointer;
      text-align: right;
      padding-top: 60px;
      padding-right: 60px;
      font-size: 16px;
      line-height: 12px;
    }

    .debug {
      position: absolute;
      top: 0;
      left: 0;
      padding: 16px 16px 16px 16px;
      background-color: rgba(0, 0, 0, 0.2);
      border-bottom-right-radius: 14px;
    }
  </style>
  <body>
    <div class="image-wrapper" data-close>
      <img src="file:///D:\image1.jpg" alt="" id="currentImage">
    </div>

    <div class="btn-close" data-close>âœ–</div>

    <div class="debug hidden">
        Open File: <span data-debug="openFile"></span> <br>
        Open Path: <span data-debug="openPath"></span> <br>
        Open Filename: <span data-debug="openFileName"></span> <br>
        Image: <span data-debug="imageSrc"></span>
    </div>

    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
